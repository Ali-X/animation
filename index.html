<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="section">
    <div class="anim-block">
      <div class="rect rect-orange"></div>
      <div class="rect rect-purp"></div>
      <div class="rect rect-blue"></div>
      <div class="rect rect-pink"></div>
    </div>
  </div>
  <div class="section">
    <div class="no-anim-block">
      <div class="dynamic-rect dynamic-rect-orange"></div>
      <div class="dynamic-rect dynamic-rect-purp"></div>
      <div class="dynamic-rect dynamic-rect-blue"></div>
      <div class="dynamic-rect dynamic-rect-red"></div>
    </div>
  </div>
</body>
</html>
